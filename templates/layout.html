<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="Voudoo Official Website" property="og:title"/>
    <meta content="website" property="og:type"/>
    <meta content="“For it would be better to die once and for all than to suffer pain for all one's life.” - Prometheus"
          property="og:description"/>
    <meta content="https://voudoo.me/" property="og:url"/>
    <meta content="https://voudoo.me/static/images/android-chrome-512x512.png" property="og:image"/>
    <meta content="#191919" data-react-helmet="true" name="theme-color"/>
    <meta name="google-site-verification" content="cZ6oNbMIKANiWNa6car1xo8lWkLanj41px4hFr3LWOY"/>

    <meta name="description" content="The official website for the new death metal band Voudoo!">
    <link rel="apple-touch-icon" sizes="180x180" href="./static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/images/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <link rel="stylesheet" href="./static/tidy.css">
    <link rel="stylesheet" href="./static/styles.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | Official Website</title>
</head>
<body>
<main id="swup" class="transition-fade ease-in-out">
    {% block body %}{% endblock %}

    <div class="cursor"></div>
</main>
{#TODO minify JS#}
<script src="./static/bootstrap.bundle.min.js"></script>
<div class="transition-fade"></div>
<script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
<script>
    const swup = new Swup();

    function init() {
        const cursor = document.querySelector('.cursor');

        document.addEventListener("mousemove", (e) => {
            cursor.setAttribute("style", "top: " + e.pageY + "px; left:" + e.pageX + "px");
        });
    }

    init();

    swup.on('contentReplaced', init);
</script>
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade"/></noscript>
</body>
</html>
