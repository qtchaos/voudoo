{% extends "layout.html" %}

{% block title %}
    Voudoo
{% endblock %}


{% block body %}
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./static/images/1.webp" alt="An abandoned building near the ocean." width="3280" height="1476"
                     class="d-block index-img">
            </div>
            <div class="carousel-item">
                <img src="./static/images/2.webp" alt="An abandoned tower looking over the ocean." width="3280" height="1476"
                     class="d-block index-img">
            </div>
            <div class="carousel-item">
                <img src="./static/images/3.webp" alt="A dark room with light glaring in through a window." width="4000" height="1800"
                     class="d-block index-img">
            </div>
            <img id="logo" src="./static/images/logo_with_text.webp" alt="The logo of Voudoo" class="position-absolute noselect">
        </div>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-color fs-4 bottom">
            <ul class="navbar-nav nav-fill custom-margin">
                <li class="nav-item">
                    <a class="nav-link noselect" href="{{ url_for("music") }}">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link noselect" href="{{ url_for("about") }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link noselect" href="{{ url_for("contact") }}">Contact Us</a>
                </li>
            </ul>
        </nav>
    </div>
{% endblock %}
